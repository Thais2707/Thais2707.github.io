<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisagismo Personalizado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
</head>
<body>

<header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="navbar-brand text-success fw-bold">Jardim do Lago</a>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#contato">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <h1>Paisagismo Personalizado</h1>
    <p>Agende uma visita com nosso técnico para discutir suas ideias de paisagismo.</p>

    <form id="agendamento-form">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" required>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Selecione a Data</label>
            <input type="text" class="form-control" id="data" required>
        </div>
        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Agendar Visita</button>
    </form>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Jardim do Lago - Naturalmente Extraordinário</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Inicializa o calendário
    $(function() {
        $("#data").datepicker({
            dateFormat: "dd/mm/yy",
            minDate: 0 // Impede a seleção de datas passadas
        });
    });

    // Enviar o formulário (pode ser integrado com EmailJS ou outra forma de envio)
    $('#agendamento-form').on('submit', function(event) {
        event.preventDefault();
        alert('Agendamento enviado com sucesso!');
        // Aqui você pode integrar o envio via EmailJS ou outro método
        this.reset(); // Limpa o formulário após o envio
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
<script type="text/javascript">
    (function() {
        emailjs.init('SEU_USER_ID'); // Cole seu User ID aqui
    })();
</script>
<script src="scriptpg2.js"></script> <!-- Se você tiver outros scripts -->
</body>
</html>
