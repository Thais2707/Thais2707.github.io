    <section id="contato" class="py-5 bg-light">
        <div class="container">
            <h2 class="fw-bold text-success text-center">Paisagismo Personalizado</h2>
            <p>Agende uma visita com nosso técnico para discutir suas ideias de paisagismo.</p>

            <form id="contact-form" onsubmit="sendEmail(event)">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="fullName" placeholder="Nome Completo" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="email" class="form-control" id="email_id" placeholder="Seu Email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="telefone" placeholder="Seu telefone" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="data" placeholder="Digite a data" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <textarea class="form-control" id="message" rows="5" placeholder="Sua Mensagem" required></textarea>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-success">Agendar Visita</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function() {
            $("#data").datepicker({
                dateFormat: "dd/mm/yy",
                minDate: 0 
            });
        });

        $('#contact-form').on('submit', function(event) {
            event.preventDefault();

            const nome = $('#fullName').val();
            const email = $('#email_id').val();
            const telefone = $('#telefone').val();
            const data = $('#data').val();
            const mensagem = $('#message').val();

            emailjs.send("service_your_service_id", "template_your_template_id", {
                from_name: nome,
                from_email: email,
                to_number: telefone,
                date: data,
                message: mensagem,
            }).then(function(response) {
                alert('Mensagem enviada com sucesso!');
            }, function(error) {
                alert('Erro ao enviar mensagem: ' + error.text);
            });
        });
    </script>
