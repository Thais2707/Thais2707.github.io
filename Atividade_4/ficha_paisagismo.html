        <nav class="collapse" id="navbarNav">

                <li class="nav-item"><a class="nav-link text-dark" href="#testemunhos">Testemunhos</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Paisagismo Personalizado</h1>
        <p>Agende uma visita com nosso técnico para discutir suas ideias de paisagismo.</p>

        <form id="agendamento-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Selecione a Data</label>
                <input type="text" class="form-control" id="data" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Agendar Visita</button>
        </form>

        <div class="mt-5">
            <h2>Projetos Realizados</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="https://github.com/Thais2707/Thais2707.github.io/blob/main/Imagem%20do%20WhatsApp%20de%202024-10-19%20%C3%A0(s)%2021.45.12_082f70ff.jpg?raw=true" alt="Projeto 1" class="project-image">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="https://github.com/Thais2707/Thais2707.github.io/blob/main/Imagem%20do%20WhatsApp%20de%202024-10-19%20%C3%A0(s)%2021.45.14_e5649f90.jpg?raw=true" alt="Projeto 2" class="project-image">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="https://github.com/Thais2707/Thais2707.github.io/blob/main/Imagem%20do%20WhatsApp%20de%202024-10-19%20%C3%A0(s)%2021.45.17_379387ef.jpg?raw=true" alt="Projeto 3" class="project-image">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="https://github.com/Thais2707/Thais2707.github.io/blob/main/paisa1.jpg?raw=true" alt="Projeto 1" class="project-image">

                    <img src="https://github.com/Thais2707/Thais2707.github.io/blob/main/paisa3.jpg?raw=true" alt="Projeto 3" class="project-image">

            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Jardim do Lago - Naturalmente Extraordinário</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function() {
            $("#data").datepicker({
                dateFormat: "dd/mm/yy",
                minDate: 0 
            });
        });

        $('#agendamento-form').on('submit', function(event) {
            event.preventDefault();

            const nome = $('#nome').val();
            const email = $('#email').val();
            const telefone = $('#telefone').val();
            const data = $('#data').val();
            const mensagem = $('#mensagem').val();

            emailjs.send('service_6tuofp7', 'template_i3gvwsd', {
                from_name: nome,
                from_email: email,
                from_telefone: telefone,
                data: data,
                message: mensagem
            })
            .then(function(response) {
                alert('Agendamento enviado com sucesso!');
                $('#agendamento-form')[0].reset();
            }, function(error) {
                alert('Erro ao enviar o agendamento: ' + JSON.stringify(error));
            });
        });
    </script>

    <script src="scriptpg2.js"></script>
